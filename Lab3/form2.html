<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="parsley.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('#dane_osobowe').parsley().on('field:validated', function () {
                var ok = $('.parsley-error').length === 0;
                $('.bs-callout-info').toggleClass('hidden', !ok);
                $('.bs-callout-warning').toggleClass('hidden', ok);
            })
                .on('form:submit', function () {
                    return false; // Don't submit form for this demo
                });
        });
    </script>
</head>
<body>
    <form name="dane_osobowe" data-parsley-validate="">
        <table>
            <tr><td>Imię</td><td><input type="text" name="f_imie" 
                                        required maxlength="20" data-parsley-trigger="change"></td></tr>
            <tr><td>E-mail</td><td><input type="email" name="f_email"
                                        required maxlength="30" data-parsley-trigger="change"></td></tr>
            <tr><td>Kod pocztowy</td><td><input type="text"  name="f_kod"
                                        pattern="\d{2}-\d{3}" required></td></tr>
            <tr><td>Miasto</td><td><input type="text" name="f_miasto"
                                        required maxlength="20"></td></tr>
            <tr><td colspan="2"><input type="submit"  value="Prześlij"></td></tr>
        </table>
    </form>
</body>
</html>
